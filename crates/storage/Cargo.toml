[features]
aggregate_bloom = []

[dependencies]
anyhow = { workspace = true }
base64 = { workspace = true }
bincode = { workspace = true, features = ["serde"] }
bitvec = { workspace = true }
bloomfilter = { workspace = true }
cached = { workspace = true }
const_format = { workspace = true }
