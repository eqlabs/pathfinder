[package]
name = "pathfinder-common"
version = "0.1.0"
edition = "2021"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
full-serde = []
test-utils = ["dep:metrics"]

[dependencies]
bitvec = "0.20.4"
ethers = "1.0.2"
hex-literal = "0.3"
metrics = { version = "0.20.1", optional = true }
rusqlite = { version = "0.28.0", features = ["bundled"] }
serde = { version = "1.0.149", features = ["derive"] }
serde_json = { version = "1.0.89", features = ["arbitrary_precision", "raw_value"] }
sha3 = "0.10"
stark_hash = { path = "../stark_hash" }
thiserror = "1.0.37"

[build-dependencies]
vergen = { version = "7", default-features = false, features = ["git"] }

[dev-dependencies]
# FIXME
# cairo-vm 0.1.1 is a breaking release, which in turn breaks cairo-lang-starknet
# uncomment when cairo-vm 0.1.1 is yanked or
# cairo-lang-starknet is fixed to depend on cairo-vm "=0.1.0"
# cairo-lang-starknet = "0.1.0"
cairo-lang-starknet = { git = "https://github.com/eqlabs/cairo", branch = "force-cairo-vm-0.1.0" }
criterion = "0.4"
pretty_assertions = "1.3.0"

[[bench]]
name = "sierra_to_casm"
harness = false
