[workspace]
members = [
    "crates/common",
    "crates/compiler",
    "crates/crypto",
    "crates/ethereum",
    "crates/executor",
    "crates/gateway-client",
    "crates/gateway-test-fixtures",
    "crates/gateway-test-utils",
    "crates/gateway-types",
    "crates/merkle-tree",
    "crates/p2p",
    "crates/p2p_proto",
    "crates/p2p_proto_derive",
    "crates/p2p_stream",
    "crates/pathfinder",
    "crates/retry",
    "crates/rpc",
    "crates/serde",
    "crates/storage",
    "crates/tagged",
    "crates/tagged-debug-derive",
]
exclude = [
    "crates/load-test",
    "crates/stark_hash_python",
    "utils/pathfinder-probe",
]
resolver = "2"

[profile.release-lto]
inherits = "release"
codegen-units = 1
lto = true

[profile.dev.package.flate2]
opt-level = 3

[workspace.package]
version = "0.13.2"
edition = "2021"
license = "MIT OR Apache-2.0"
rust-version = "1.76"
authors = ["Equilibrium Labs <info@equilibrium.co>"]

