[profile.stripdebuginfo]
# Used by CI to lower binary size for test artifacts.
inherits = "test"
strip = "debuginfo"

[workspace]
members = [
    "crates/common",
    "crates/ethereum",
    "crates/gateway-client",
    "crates/gateway-test-fixtures",
    "crates/gateway-types",
    "crates/merkle-tree",
    "crates/p2p_proto",
    "crates/p2p_bootstrap",
    "crates/p2p",
    "crates/pathfinder",
    "crates/retry",
    "crates/rpc",
    "crates/serde",
    "crates/stark_curve",
    "crates/stark_hash",
    "crates/storage",
]
exclude = [
    "crates/load-test",
    "crates/stark_hash_python",
]
resolver = "2"
