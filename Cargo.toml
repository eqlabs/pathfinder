[workspace]
members = [
    "crates/common",
    "crates/compiler",
    "crates/ethereum",
    "crates/executor",
    "crates/gateway-client",
    "crates/gateway-test-fixtures",
    "crates/gateway-types",
    "crates/merkle-tree",
    "crates/p2p",
    "crates/p2p_bootstrap",
    "crates/p2p_proto",
    "crates/p2p_proto_derive",
    "crates/p2p_proto_v0",
    "crates/pathfinder",
    "crates/retry",
    "crates/rpc",
    "crates/serde",
    "crates/stark_curve",
    "crates/stark_hash",
    "crates/stark_poseidon",
    "crates/storage",
]
exclude = [
    "crates/load-test",
    "crates/stark_hash_python",
    "utils/pathfinder-probe",
]
resolver = "2"

[profile.release-lto]
inherits = "release"
codegen-units = 1
lto = true

[workspace.dependencies]
anyhow = "1.0.75"
assert_matches = "1.5.0"
async-trait = "0.1.73"
base64 = "0.13.1"
bitvec = "1.0.1"
blockifier = { git = "https://github.com/starkware-libs/blockifier", rev = "ebf48c445b965c5c55b8c724338be7c6e21ffdd4" }
bytes = "1.4.0"
clap = "4.1.13"
const_format = "0.2.31"
criterion = "0.5.1"
fake = { version = "2.8.0", features = ["derive"] }
flate2 = "1.0.27"
futures = { version = "0.3", default-features = false, features = ["std"] }
hex = "0.4.3"
http = "0.2.9"
lazy_static = "1.4.0"
metrics = "0.20.1"
num-bigint = { version = "0.4.4", features = ["serde"] }
primitive-types = "0.12.1"
pretty_assertions = "1.4.0"
rand = "0.8.5"
reqwest = { version = "0.11.18", features = ["json"] }
semver = "1.0.18"
serde = "=1.0.188"
serde_json = "1.0.105"
serde_with = "3.0.0"
sha3 = "0.10"
# This one needs to match the version used by blockifier
starknet_api = "0.4.1"
thiserror = "1.0.48"
tokio = "1.29.1"
tracing = "0.1.37"
tracing-subscriber = { version = "0.3.17", features = ["env-filter"] }
zstd = "0.12.4"
